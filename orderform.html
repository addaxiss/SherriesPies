    <main>
    <div class="jumbotron jumbotron-background">
        <div class="container">
        <div class="display-3 text-white">Ready To Order, We're Ready Too!</div>
        </div>
        </div> <!--END OF JUMBOTRON-->

 <div class="container">
            <div class="p-4 pt-md-2 pb-md-4 mx-auto text-sm-center">
            <h1 class="display-4">Your Details</h1>
        </div>

    <div class="row">
        <div class="col-md-8 offset-2">
        <h4>Your Address</h4>
        <form action="OrderHere.html" method="GET">
            <div class="row">
                <div class="col-md-6 mb-3 form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Your First Name Here">
                </div>
                <div class="col-md-6 mb-3 form-group mb-1">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Your Last Name Here">
                </div>
            </div> <!--NAME-->
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" id="email" class="form-control" placeholder="Email">
                </div>
            </div><!--EMAIL-->
            <div class="form-group mb-3">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" class="form-control" placeholder="Street Address Line 1">
            </div><!--STREET-->
            <div class="form-group mb-3">
                <div class="row">
                    <div class="col-md-6 form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City Name Here" class="form-control">                    
                    </div>
                    <div class="col-md-6 mb-3 form-group">
                        <label for="zipCode">Zip</label>
                        <input type="text" id="zipCode" class="form-control" placeholder="Zip Code">
                    </div>
                </div>
            </div><!--CODE-->
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="state">State</label>
                    <select name="text" id="state" class="custom-select w-100">
                        <option>Select Option</option>
                        <option>California</option>
                        <option value="">Colorado</option>
                        <option value="">Florida</option>
                        <option value="">Georgia</option>
                        <option value="">New York</option>
                    </select>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="country">Country</label>
                    <select name="default" id="country" class="custom-select">
                        <option value="">Select Country</option>
                        <option>USA</option>
                    </select>
                </div>
            </div><!--CODE-->
            <div class="mb-3">
                <div class="form-group">
                   <label for="remarks">Comments</label>
                    <textarea name="Comments" id="remarks" rows="3" class="form-control"></textarea>
                </div>
            </div><!--REMARKS-->
            <div class="mb-5">
            <div class="custom-control custom-checkbox">
                <label for="saveShipping" class="custom-control-label">Save Input For The Next Time</label>
                <input type="checkbox" class="custom-control-input" id="saveShipping">
             </div>
            </div><!--CHECKBOX-->
            <button class="btn btn-warning btn-block btn-lg mb-3" type="submit">Place Your Order</button>
        </form><!--END OF FORM-->
        </div>
        </div>
</div> <!--END OF FORM CONTAINER BLOCK--> 
    </main><!--END OF MAIN-->
